<ion-header>
    <ion-navbar [color]="'primary'">
        <ion-title>Ask around</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="aa-with-background">

    <div col-8 offset-2>
        <p class="aa-text">
            Login and start asking or answering questions!
        </p>
    </div>

    <div col-10 offset-1 class="aa-login-container">
        <form [formGroup]="authenticateCtrl.fg">
            <ion-item class="aa-item">
                <ion-label floating>Email</ion-label>
                <ion-input [type]="'text'" [formControlName]="'email'"></ion-input>
            </ion-item>

            <ion-item class="aa-item">
                <ion-label floating>Password</ion-label>
                <ion-input [type]="'password'" [formControlName]="'password'" (keypress)="handleKeyPress($event.keyCode)"></ion-input>
            </ion-item>
            <ion-item class="aa-item aa-text">
                <ion-label>Remember me</ion-label>
                <ion-checkbox class="aa-checkbox" [formControlName]="'remember_me'"></ion-checkbox>
            </ion-item>
        </form>
    </div>

    <div col-10 offset-1>
        <p class="aa-text aa-small">
            No account yet? Click <span class="aa-red-text" (click)="goToRegister()">here</span> to create one!
        </p>
    </div>

    <ion-footer *ngIf="showFooter" padding>
        <button ion-button full (click)="login()">
            Sign in
        </button>
    </ion-footer>

</ion-content>
